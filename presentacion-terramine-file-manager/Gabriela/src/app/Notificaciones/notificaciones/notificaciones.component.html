<div class="container mt-3">
  <h2>Notificaciones</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let notificacion of notificaciones">
      {{ notificacion.mensaje }} - {{ notificacion.fecha }}
      <button class="btn btn-link float-right" (click)="eliminarNotificacion(notificacion)">Eliminar</button>
    </li>
  </ul>
</div>
