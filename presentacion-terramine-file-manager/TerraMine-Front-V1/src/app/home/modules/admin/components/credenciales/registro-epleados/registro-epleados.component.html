<!-- Modal para crear usuario -->
<div class="modal modal-regsitro" >
    <div class="modal-content">
        <span class="close" (click)="close($event)">&times;</span>
        <div class="modal-header">
            <h2>Crear Usuario</h2>
        </div>
        <div class="modal-body">
            <form (submit)="register()">
                <div class="form-group">
                    <label for="username">Nombre</label>
                    <input type="text" id="username" class="form-control" placeholder="Nombre completo"
                           [(ngModel)]="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="Correo electrónico"
                           [(ngModel)]="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Contraseña"
                           [(ngModel)]="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="fechaTermino">Fecha de término</label>
                    <input type="date" id="fechaTermino" class="form-control" placeholder="Fecha de término"
                           [(ngModel)]="fechaTermino" name="fechaTermino">
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
    </div>
</div>
